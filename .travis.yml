language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env: XPIKS_BINARY=binary
      
git:
  depth: 3

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "Xpiks-qt"
      version: "1.5"
      description: "Build submitted via Travis CI"
    branch_pattern: coverity_scan
    notification_email: kushnirtv@gmail.com
    build_command: make
cache:
  apt: true
  directories:
    - my-apt-cache

install:
  - ./scripts/ci/install-${TRAVIS_OS_NAME}.sh
  - . ./scripts/ci/env-${TRAVIS_OS_NAME}.sh

before_script:
  - ulimit -c unlimited -S       # enable core dumps
  - ${TRAVIS_BUILD_DIR}/scripts/build/build_vendors_linux.sh travis-ci
  - ls -la libs/*
  - cd src/xpiks-qt/
  - qmake "CONFIG+= debug travis-ci without-video" xpiks-qt.pro

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make ; fi
